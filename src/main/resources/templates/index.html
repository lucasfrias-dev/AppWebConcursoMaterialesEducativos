<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Página sin título</title>
    <link rel="stylesheet" th:href="@{/css/panel.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let menuItems = document.querySelectorAll('.with-submenu');

            menuItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    let submenu = this.querySelector('ul');
                    submenu.classList.toggle('show-submenu');
                });
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripcion Del Concurso De Materiales Educativos</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        .popup form {
            margin-left: -20px; /* Ajusta este valor según sea necesario para mover el formulario hacia la izquierda */
        }
    </style>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="header">
    <span th:if="${edicion != null}" th:text="'Bienvenido al Concurso De Materiales Educativos! ' + ${edicion} + ' año: ' + ${anio}"></span>
    <span th:if="${edicion == null}">Bienvenido al Concurso De Materiales Educativos! No hay una edición actual.</span>
</div>

<nav class="menu">
    <ul>
        <li><a href="#" id="abrirPopupCED">Acerca del CED</a></li>

        <div id="miPopupCED" class="popup">
            <p>Texto dentro de la ventana emergente para Acerca del CED</p>
            <button onclick="cerrarPopup('miPopupCED')">Cerrar</button>
        </div>

        <li><a th:href="@{'/materiales-participantes/' + ${#strings.replace(edicion, ' ', '-')}}" target="_self" title="Materiales">Ver materiales participantes</a></li>
        <ul th:if="${concursosAnteriores?.size() > 0}"><a target="_self">Ediciones anteriores</a>
            <li th:each="concurso : ${concursosAnteriores}" th:text="${concurso.edicion}"><a th:href="@{/materiales-participantes/${concurso.edicion}}"></a></li>
        </ul>
        <li><a th:href="@{/participar}" target="_self">Participar</a></li>
        <li><a href="#" id="abrirPopupLogin">Iniciar sesión</a></li>

        <div id="miPopupLogin" class="popup">
            <!-- Aquí coloca el contenido del formulario de inicio de sesión -->
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <label for="email">Correo:</label>
                <input type="text" id="email" name="email">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <button onclick="cerrarPopup('miPopupLogin')">Cerrar</button>
        </div>
    </ul>
</nav>
<script>
    // Función para abrir la ventana emergente
    function abrirPopup(id) {
        document.getElementById(id).style.display = "block";
    }

    // Función para cerrar la ventana emergente
    function cerrarPopup(id) {
        document.getElementById(id).style.display = "none";
    }

    // Manejar el evento clic del enlace para abrir la ventana emergente Acerca del CED
    document.getElementById("abrirPopupCED").addEventListener("click", function(event) {
        event.preventDefault(); // Evita que el enlace redireccione
        abrirPopup("miPopupCED");
    });

    // Manejar el evento clic del enlace para abrir la ventana emergente de inicio de sesión
    document.getElementById("abrirPopupLogin").addEventListener("click", function(event) {
        event.preventDefault(); // Evita que el enlace redireccione
        abrirPopup("miPopupLogin");
    });
</script>

</body>
</html>
