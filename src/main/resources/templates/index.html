<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Página sin título</title>
    <link rel="stylesheet" th:href="@{/css/panel.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let menuItems = document.querySelectorAll('.with-submenu');

            menuItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    let submenu = this.querySelector('ul');
                    submenu.classList.toggle('show-submenu');
                });
            });
        });
    </script>
</head>
<body>
<div class="header">
    <span>Bienvenido al Concurso De Materiales Educativos!</span>
</div>

<nav class="menu">
    <ul>
        <li><a href="/materiales-participantes" target="_self" title="Materiales">Ver Materiales Disponibles</a></li>
        <li><a href="/participar" target="_self">Registrarse</a></li>
        <li><a href="/login" target="_self">Iniciar Sesión</a></li>
    </ul>
</nav>

</body>
</html>
