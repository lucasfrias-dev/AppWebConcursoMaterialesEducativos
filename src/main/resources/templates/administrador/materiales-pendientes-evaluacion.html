<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Materiales Pendientes de Evaluacion</title>
</head>
<body>
<h1>Materiales Postulados Pendientes de Evaluacion</h1>
<table th:if="${materiales.size() > 0}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Disciplina</th>
        <th>Tipo de Material</th>
        <th>Concursante que postula</th>
        <th>Autores</th>
        <th>Evaluadores Asignados</th>
        <th>Falta evaluacion de</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material : ${materiales}">
        <td th:text="${material.id}"></td>
        <td th:text="${material.titulo}"></td>
        <td th:text="${material.descripcion}"></td>
        <td th:text="${material.disciplina}"></td>
        <td th:text="${material.tipoMaterial}"></td>
        <td th:text="${material.concursante}"></td>
        <td th:text="${material.autores}"></td>
        <td th:if="${#lists.isEmpty(material.evaluadores)}">No hay evaluadores</td>
        <td th:each="evaluador : ${material.evaluadores}" th:unless="${#lists.isEmpty(material.evaluadores)}" th:text="${evaluador.nombre + ' ' +  ' ' + evaluador.apellido}"></td>
        <td th:if="${#lists.isEmpty(evaluadoresPendientes.get(material))}">No hay evaluadores pendientes</td>
        <td th:each="evaluador : ${evaluadoresPendientes.get(material)}" th:unless="${#lists.isEmpty(evaluadoresPendientes.get(material))}" th:text="${evaluador.nombre + ' ' +  ' ' + evaluador.apellido}"></td>
    </tr>
    </tbody>
</table>
<p th:unless="${materiales.size() > 0}">No hay materiales pendientes de evaluacion</p>
</body>
</html>
