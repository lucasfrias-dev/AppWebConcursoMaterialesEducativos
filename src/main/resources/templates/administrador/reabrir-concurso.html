<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Reabrir Concurso</title>
    <link rel="stylesheet" th:href="@{/css/panel.css}">
</head>
<body>
<h1>Reabrir Concurso</h1>
<form th:action="@{'/administrador/concurso/' + ${#strings.replace(concurso.edicion, ' ', '-')} + '/reabrir'}" method="post">
    <label for="fechaFin">Nueva Fecha de Fin:</label>
    <input type="datetime-local" id="fechaFin" name="fechaFin" required>
    <input type="submit" value="Reabrir Concurso">
</form>
</body>
</html>
