<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Materiales</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Materiales</h1>

<table th:if="${!#lists.isEmpty(materiales)}">
    <thead>
    <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Tipo de Material</th>
        <th>Disciplina</th>
        <th>Autores</th>
        <th>Aprobado</th>
        <th>Evaluado</th>
        <th>Evaluadores Asignados</th>
        <th>Evaluaciones</th>
        <th>Video presentación</th>
        <th>Ver Archivo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material : ${materiales}">
        <td th:text="${material.titulo}"></td>
        <td th:text="${material.descripcion}"></td>
        <td th:text="${material.tipoMaterial}"></td>
        <td th:text="${material.disciplina}"></td>
        <td th:text="${material.autores}"></td>
        <td th:text="${material.aprobado == null ? 'Aun no revisado' : (material.aprobado ? 'Sí' : 'No')}"></td>
        <td th:text="${material.evaluado ? 'Sí' : 'No'}"></td>
        <td>
            <ul th:if="${!#lists.isEmpty(material.evaluadores)}">
                <li th:each="evaluador : ${material.evaluadores}">
                    <span th:text="${evaluador.nombre} + ' ' + ${evaluador.apellido}"></span>
                </li>
            </ul>
            <div th:if="${#lists.isEmpty(material.evaluadores)}">
                No hay evaluadores asignados a este material.
            </div>
        </td>
        <td>
            <ul th:if="${!#lists.isEmpty(evaluacionesPorMaterial[material.id])}">
                <li th:each="evaluacion : ${evaluacionesPorMaterial[material.id]}">
                    <span th:text="${evaluacion.comentario} + ', '"></span>
                    <span th:text="${evaluacion.nota} + ', '"></span>
                    <span th:text="${evaluacion.evaluador.nombre} + ' ' + ${evaluacion.evaluador.apellido} + '. '"></span>
                </li>
            </ul>
            <div th:if="${#lists.isEmpty(evaluacionesPorMaterial[material.id])}">
                No hay evaluaciones para este material.
            </div>
        </td>
        <td><a th:href="${material.urlVideoPresentacion}">Ver</a></td>
        <td><a th:href="@{'/download/' + ${material.id}}">Descargar</a></td>

    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(materiales)}">No hay materiales para mostrar</p>
</body>
</html>
