<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios registrados</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Usuarios registrados</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acci√≥n</th>
    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.rol.toString()}"></td>
        <td th:text="${usuario.active ? 'Activo' : 'Inactivo'}"></td>
        <td>
            <a th:if="${usuario.active}" th:href="@{/administrador/usuarios/{id}/bajaUsuario(id=${usuario.id})}">Dar de baja</a>
            <a th:if="${!usuario.active}" th:href="@{/administrador/usuarios/{id}/altaUsuario(id=${usuario.id})}">Dar de alta</a>
        </td>
    </tr>
</table>
</body>
</html>
