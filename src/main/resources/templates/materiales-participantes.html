<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materiales participantes</title>
    <link rel="stylesheet" th:href="@{/css/materiales.css}">
</head>
<body>
<h1>Materiales participantes</h1>
<h2 th:text="${edicion}"></h2>
<p th:if="${message != null}" th:text="${message}"></p>

<div th:if="${materialesParticipantes?.size() > 0}" class="materials-container">
    <div th:each="material : ${materialesParticipantes}" class="material-card">
        <h3 th:text="${material.titulo}"></h3>
        <p th:text="${material.descripcion}"></p>
        <img th:src="@{'/materiales-participantes/' + ${material.id} + '/preview'}" alt="Preview">
        <div class="card-footer">
            <a th:href="@{'/materiales-participantes/' + ${#strings.replace(edicion, ' ', '-')} + '/' + ${material.id}}">Ver Material</a>
            <p><strong>Likes:</strong> <span th:text="${material.likes}"></span></p>
        </div>
    </div>
</div>

<p th:unless="${materialesParticipantes?.size() > 0}">Todavía no participa ningún material</p>

</body>
</html>
