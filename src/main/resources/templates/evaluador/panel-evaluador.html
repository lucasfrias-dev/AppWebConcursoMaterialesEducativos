<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Panel de Evaluador</title>
    <link rel="stylesheet" th:href="@{/css/panel.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let menuItems = document.querySelectorAll('.with-submenu');

            menuItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    let submenu = this.querySelector('ul');
                    submenu.classList.toggle('show-submenu');
                });
            });
        });
    </script>
</head>
<body>
<div class="header">
    <span>Bienvenido Evaluador!</span>
</div>

<nav class="menu">
    <ul>
        <li class="with-submenu">
            <a href="#" target="_self" title="Materiales">Materiales</a>
            <ul>
                <li><a href="/evaluador/materiales/asignados" target="_self">A evaluar</a></li>
                <li><a href="/materiales-participantes" target="_self">Participantes</a></li>
            </ul>
        </li>
        <li><a href="/evaluador/profile" target="_self">Ver perfil</a></li>
        <li><a th:href="@{/evaluador/logout}" target="_self">Cerrar Sesi√≥n</a></li>
    </ul>
</nav>
</body>
</html>
